<!doctype html>
<html lang="es">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Contacto</title><link rel="stylesheet" href="../styles.css"></head>
<body>
<header><div class="container nav"><a class="logo" href="/"><img src="../assets/logo.svg" alt="Logo"> Calculadoras Clínicas</a></div></header>
<main class="container">
  <h1>Contacto</h1>
  <p>Formulario estático mediante <a href="https://formspree.io/" target="_blank" rel="noopener">Formspree</a> (sustituye la URL por tu endpoint) o usa <kbd>mailto:</kbd>.</p>
  <form action="https://formspree.io/f/xxxxxx" method="POST">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>
    </div>
    <div class="form-group">
      <label for="mensaje">Mensaje</label>
      <input id="mensaje" name="mensaje" required>
    </div>
    <button class="btn" type="submit">Enviar</button>
  </form>
</main>
<footer class="footer"><div class="container"><p>© <span id="year"></span> Calculadoras Clínicas</p></div></footer>
<script defer src="script.js"></script>
</body>
</html>
